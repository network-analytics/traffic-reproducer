---
pcap: examples/pcap_processing/ipfix-bmp.pcap

pcap_processing:
  exit: yes                
  inter_packet_delay: 0.001
  inter_protocol_delay: 1

network:
  interface: null
  map:
  - src_ip:         198.51.100.44
    repro_ip:       192.168.100.1

BMP:
  select: 
    ip:
      src: 198.51.100.44
    tcp:
      dport: 1790
    bmp: 
      type:
      - 4 # INIT
      - 3 # PEER UP
      - 0 # ROUTE MONITORING

IPFIX:
  select:
    ip:
      src: 198.51.100.44
    udp:
      dport: 9992
    cflow:
      version:
      - 9   # NetFlow v9
      - 10  # IPFIX
