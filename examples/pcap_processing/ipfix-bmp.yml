---
pcap: examples/pcap_processing/ipfix-bmp.pcap

# Pre-processing settings
pcap_processing:
  exit: yes                
  inter_packet_delay: 0.001
  inter_protocol_delay: 1

# Protocols with filter selectors
BMP:
  select: 
    ip:
      src: 198.51.100.44
    tcp:
      dport: 1790
    bmp: 
      type:
      - 0 # ROUTE MONITORING
      - 1 # STATS
      - 2 # PEER DOWN
      - 3 # PEER UP
      - 4 # INIT
      - 5 # TERM
      - 6 # ROUTE MIRRORING

IPFIX:
  select:
    ip:
      src: 198.51.100.44
    udp:
      dport: 9992
    cflow:
      version:
      - 9   # NetFlow v9
      - 10  # IPFIX
